---

data:
    input: ./input/Fe.poscar
    SpaceGroup: BCC
    SpaceGroupNumber: 229
    MateiralID: mp-13
    load_args:
        format: vasp
        index: 0
    cwd: ./mlip/7net-0

calculator:
    calc_type: sevennet
    path: .
    prefix: 7net-0
    calc_args:
        device: cuda
    modal: 'null'
    extension: pth

pureFe:
    save: ./mlip/7net-0/./pureFe
    bulk:
        supercell: [4, 4, 4]
        opt: ortho
        run: true
    vacancy:
        opt: vc-relax
        run: true
    migration:
        supercell: [3, 3, 3]
        run: true
        opt: relax
    surface:
        hkl: ['111', '110', '100']
        supercell: [4, 4, 20]
        vacuum: 10
        opt: relax
        run: true
    stiffness:
        delta: 0.005
        Nsteps: 4
        run: true
    post:
        run: true

carbon:
    save: ./mlip/7net-0/./carbon
    run: true
    supercell: [4, 4, 4]
    opt: ortho
    config: ./carbon_config.yaml
    label: [a1, a2, b1, b2, b3, c1, c2, d, e, f, g, h, i, j, k, l, m]

tm:
    save: ./mlip/7net-0/./tm
    run: true
    supercell: [4, 4, 4]
    solute: [Ti, V, Cr, Mn, Fe, Co, Ni, Cu, Zr, Nb, Mo, Tc, Ru, Rh, Pd, Ag, Hf, Ta,
        W, Re, Os, Ir, Pt, Au]
    position:
        base: [1, 0, 0]
        1nn: [0.5, 0.5, 0.5]
        2nn: [1, 1, 0]
        3nn: [0, 0, 1]
        4nn: [0.5, 1.5, 0.5]
        5nn: [0, 1, 1]
    opt: ortho

opt:
    vc-relax:
        fmax: 0.001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [1, 1, 1, 1, 1, 1]
        fix_symm: false
        logfile: ./mlip/7net-0/./vc_relax.log
    ortho:
        fmax: 0.001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [1, 1, 1, 0, 0, 0]
        fix_symm: false
        logfile: ./mlip/7net-0/./ortho.log
    relax:
        fmax: 0.001
        steps: 10000
        optimizer: fire
        cell_filter: false
        fix_symm: false
        logfile: ./mlip/7net-0/./relax.log
    z:
        fmax: 0.001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [0, 0, 1, 0, 0, 0]
        fix_symm: false
        logfile: ./mlip/7net-0/z_dir_opt.log
    stiffness:
        verbose: true
        delta: 0.005
        N_steps: 4
        fmax: 0.0001
        steps: 1000
        graphics: false

root: .

cwd: .

output: .
...
