        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 2
        n_vacancy: 1
    m:
        carbon: [[0.5, 0.75, 0.25], [0.5, 0.25, 0.75]]
        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 2
        n_vacancy: 1

output: /data2_1/jinvk/25_Fe/August/output
