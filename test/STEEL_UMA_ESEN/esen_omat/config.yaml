---

prefix: esen_omat

cwd: /data2_1/jinvk/25_Fe/August/./mlip/esen_omat

root: /data2_1/jinvk/25_Fe/August

data:
    input: ./input/Fe.poscar
    MateiralID: mp-13
    load_args:
        format: vasp
        index: 0
    cwd: .

calculator:
    calc_type: esen
    model: esen_omat
    dirname: /data2/shared_data/cps
    modal: omat
    calc_args:
        device: cuda
        model: /data2/shared_data/cps/./eSEN/esen_30m_omat.pt

pureFe:
    save: ./mlip/esen_omat/./pureFe
    run: true
    cont: false
    bulk:
        supercell: [4, 4, 4]
        opt: ortho
        run: true
    vacancy:
        opt: vc-relax
        run: false
    surface:
        hkl: ['100', '110', '111']
        supercell: [4, 4, 20]
        vacuum: 10
        opt: relax
        run: false
    post:
        run: false

carbon:
    save: ./mlip/esen_omat/./carbon
    run: true
    supercell: [4, 4, 4]
    opt: ortho
    config: ./carbon_config.yaml
    label: [a1, a2, b1, b2, b3, c1, c2, d, e, f, g, h, i, j, k]
    cont: false

tm:
    save: ./mlip/esen_omat/./tm
    run: true
    supercell: [4, 4, 4]
    solute: [Ti, V, Cr, Mn, Fe, Co, Ni, Cu, Zr, Nb, Mo, Tc, Ru, Rh, Pd, Ag, Hf, Ta,
        W, Re, Os, Ir, Pt, Au]
    position:
        base: [1, 0, 0]
        1nn: [0.5, 0.5, 0.5]
        2nn: [1, 1, 0]
        3nn: [0, 0, 1]
        4nn: [0.5, 1.5, 0.5]
        5nn: [0, 1, 1]
    opt: ortho
    cont: false

opt:
    vc-relax:
        fmax: 0.0001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [1, 1, 1, 1, 1, 1]
        fix_symm: false
        logfile: ./mlip/esen_omat/./vc_relax.log
    ortho:
        fmax: 0.0001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [1, 1, 1, 0, 0, 0]
        fix_symm: false
        logfile: ./mlip/esen_omat/./ortho.log
    relax:
        fmax: 0.0001
        steps: 10000
        optimizer: fire
        fix_symm: false
        logfile: ./mlip/esen_omat/./relax.log
    z:
        fmax: 0.001
        steps: 10000
        optimizer: fire
        cell_filter: unitcell
        mask: [0, 0, 1, 0, 0, 0]
        fix_symm: false
        logfile: ./mlip/esen_omat/./z_dir_opt.log

carbon_config:
    a1:
        carbon: [0.5, 0.5, 0]
        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 1
        n_vacancy: 1
    a2:
        carbon: [1, 0, 0.5]
        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 1
        n_vacancy: 1
    b1:
        carbon: [0.5, 1, 0.5]
        vacancy: [[0.5, 0.5, 0.5], [0.5, 1.5, 0.5]]
        n_carbon: 1
        n_vacancy: 2
    b2:
        carbon: [1, 0.5, 0]
        vacancy: [[0.5, 0.5, 0.5], [0.5, 1.5, 0.5]]
        n_carbon: 1
        n_vacancy: 2
    b3:
        carbon: [0.5, 0, 0.5]
        vacancy: [[0.5, 0.5, 0.5], [0.5, 1.5, 0.5]]
        n_carbon: 1
        n_vacancy: 2
    c1:
        carbon: [0.5, 0.5, 1]
        vacancy: [[0.5, 0.5, 0.5], [1, 0, 0]]
        n_carbon: 1
        n_vacancy: 2
    c2:
        carbon: [0.5, 0.5, 0]
        vacancy: [[0.5, 0.5, 0.5], [1, 0, 0]]
        n_carbon: 1
        n_vacancy: 2
    d:
        carbon: [[1, 0.5, 0], [0, 1.5, 1]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    e:
        carbon: [[1, 0.5, 0], [0.5, 0.5, 1]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    f:
        carbon: [[0.5, 0.5, 1], [1, 0, 0.5]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    g:
        carbon: [[1, 0, 0.5], [1, 1, 0.5]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    h:
        carbon: [[0.5, 0.5, 1], [0.5, 1, 0.5]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    i:
        carbon: [[0.5, 0.5, 0], [0.5, 0.5, 1]]
        vacancy: []
        n_carbon: 2
        n_vacancy: 0
    j:
        carbon: [[0.5, 0.5, 0], [0.5, 0.5, 1]]
        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 2
        n_vacancy: 1
    k:
        carbon: [[0.5, 0.5, 0], [0.5, 0, 0.5]]
        vacancy: [0.5, 0.5, 0.5]
        n_carbon: 2
        n_vacancy: 1
    l:
